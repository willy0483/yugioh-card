<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="assets/js/javascript.js" defer></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/25ccdd850b.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header-main">
    <img src="assets/images/Uploads/header-bg.jpg" alt="Yu-Gi-Oh header-bg">
    <hgroup>
      <h1>Yu-Gi-Oh</h1>
    </hgroup>
  </header>
  <nav class="nav-main">
    <div id="menuOpen">Menu</div>
  </nav>

  <aside class="sideMenu" id="sideMenu">
    <a class="my-opacity" href="#">Om os</a>
    <a class="my-opacity" href="#">Services</a>
    <a class="my-opacity" href="#">Cards</a>
    <a class="my-opacity" href="#">Kontakt</a>
    <a class="my-opacity" href="#" id="menuClose"><i class="fa-solid fa-x"></i></a>
  </aside>

  <main id="main-container">
    <!-- card-gallery -->
    <div class="card-gallery">
      <!-- card-01 -->
      <section class="cards">
        <div class="cardTilting">
          <img class="cardsImg" src="assets/images/Uploads/Dark Magician.jpg" alt="Dark Magician" />
        </div>
      </section>
      <!-- card-02 -->
      <section class="cards">
        <div class="cardTilting">
          <img class="cardsImg" src="assets/images/Uploads/Exodia the Forbidden One.jpg"
            alt="Exodia the Forbidden One" />
        </div>
      </section>
      <!-- card-03 -->
      <section class="cards">
        <div class="cardTilting">
          <img class="cardsImg" src="assets/images/Uploads/Blue-Eyes White Dragon.jpg" alt="Blue-Eyes White Dragon" />
        </div>
      </section>
    </div>
  </main>


  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <img id="modal-img" src="" alt="Modal Image">
    </div>
  </div>
</body>

</html>
